<div class="body">
  <header id="header">
    <div class="logo">
      <span class="icon fa-fire"></span>
    </div>
    <div class="content"></div>
  </header>

  <div class="col-md-6 col-md-offset-3 top-line">
    <h1 class="top-page">Change Password</h1>
    <br>
    <form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Account:</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="account.username" #username="ngModel" placeholder="Username" required />
            <div *ngIf="f.submitted && !username.valid" class="text-danger">Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="account.password" #password="ngModel"  placeholder="Password" required />
            <div *ngIf="f.submitted && !password.valid" class="text-danger">Password is required</div>  
        </div>
        <div class="form-group">
            <label for="new password"> New Password:</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control" [(ngModel)]="account.newPassword" #newPassword="ngModel"  placeholder="New Password" required />
            <div *ngIf="f.submitted && !newPassword.valid" class="text-danger">Password is required</div>  
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-secondary">Change Password</button>
        </div>
    </form>

    <hr>

    <form>
      <a routerLink="/landing"><button class="btn">Go Back to Home</button></a>
    </form>
  </div>
</div>
