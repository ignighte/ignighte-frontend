<div class="col-md-6 col-md-offset-2">
  <h1 class="top-page">Login:</h1>
  <br>
  <form name="form" role="form">
      <div class="form-group">
          <label for="username">Account:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username or Email" required />
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-secondary">Login</button>
      </div>
  </form>

  <hr>

  <form>
    <h3> Don't have an account yet? Register Now! </h3>
    <button class="btn btn-secondary"><a routerLink="/register">Register</a></button>
    <br><br>
    <button class="btn btn-secondary"><a routerLink="/home">Go Back to Home</a></button>
  </form>
</div>
