<br>
<header id="header">
  <div class="logo">
    <span class="icon fa-fire"></span>
  </div>
  <div class="content"></div>
</header>

<div class="col-md-6 col-md-offset-3 top-line">
  <h2 class="top-page">Register for IGNIGHTE</h2>
  <!-- Whole Form -->
  <form name="form">
      <!-- Username -->
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username is Required" required />
      </div>
      <!-- Email -->
      <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" name="email" id="Text1" class="form-control" placeholder="Email is Required" required />
      </div>
      <!-- Password -->
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password is Required" required />
      </div>

      <!-- Password Check -->
      <div class="form-group">
          <label for="password">Confirm Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Passwords Must Match" required />
      </div>

      <div class="form-actions">
          <button type="submit" class="btn btn-dark" (click)='register()'>Register</button>
          <button type="reset" class="btn btn-dark">Reset Field</button>
      </div>
  </form>

  <hr>

  <form>
    <h4> Already have an Account? Login Now! </h4>
    <button class="btn btn-dark"><a routerLink="/login">Login</a></button>
    <button class="btn btn-dark"><a routerLink="/home">Go Back to Home</a></button>
  </form>

</div>
