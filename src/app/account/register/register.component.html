<!-- https://angular.io/guide/form-validation -->

<br>
<header id="header">
  <div class="logo">
    <span class="icon fa-fire"></span>
  </div>
  <div class="content"></div>
</header>

<div class="col-md-6 col-md-offset-3 top-line">
  <h2 class="top-page">Register for IGNIGHTE</h2>
  <!-- Whole Form -->
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

      <!-- Username -->
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" placeholder="Username is Required" required />
      </div>
      <div *ngIf="username.invalid && (username.dirty)" class="text-danger">
        Username is Required Field
      </div>
      
      <!-- Email -->
      <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email"  placeholder="Email is Required" required />
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        Email is Required Field
      </div>

      <!-- Password -->
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"  placeholder="Password is Required" required />
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        Password is Required Field
      </div>

      <!-- Password Check -->
      <div class="form-group">
          <label for="passwordcheck">Confirm Password:</label>
          <input type="password" [(ngModel)]="passwordcheck" name="passwordcheck" id="passwordcheck" class="form-control"   placeholder="Password is Required" placeholder="Passwords Must Match" required />
      </div>
      <div *ngIf="passwordcheck !== password" class="text-danger">
        Passwords must Match
      </div>

      <div class="form-actions">
          <button type="submit" class="btn btn-dark">Register</button>
          <button type="reset" class="btn btn-dark">Reset Field</button>
      </div>
  </form>

  <hr>

  <form>
    <h4> Already have an Account? Login Now! </h4>
    <button class="btn btn-dark"><a routerLink="/login">Login</a></button>
    <button class="btn btn-dark"><a routerLink="/home">Go Back to Home</a></button>
  </form>

</div>
