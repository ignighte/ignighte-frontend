<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    
      <!-- Search bar, Top, Video -->
      <header class="mdl-layout__header">
          <div class="mdl-layout-title">
            <!-- Logo -->
            <!-- <img src="assets/logo.png"> -->
          </div>
          <nav class="mdl-navigation">
            <app-video-search (videosUpdated)="handleSearchVideo($event)" [loadingInProgress]="loadingInProgress">
            </app-video-search>
          </nav>

          <hr>

          <!-- Video Expand Bar -->
          <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button toggle-playlist-icon" (click)="togglePlaylist()">
            <i class="material-icons">î—’</i>
          </div>
      </header>
    
      <!-- Playlist Queue -->
      <app-video-playlist [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist">
          Playlist
      </app-video-playlist>
      
      <hr>
    
      <!-- Display the Songs on Search -->
      <main class="mdl-layout__content" (OnScrollMethod)="searchMore()" ScrollDistance="1">
        <div class="page-content" [ngClass]="{'blur-main-playlist-opened': playlistToggle}">

          <app-search-result *ngIf="videoList.length" class="mdl-grid" (videoPlaylist)="checkAddToPlaylist($event)" [videoList]="videoList" [loadingInProgress]="loadingInProgress">
          </app-search-result>

          <div class="loader" *ngIf="!videoList.length">
            <div class="loading"></div>
          </div>
        </div>
      </main>
    
    </div>
    
    <hr>
    <!-- Video Player -->
    <app-video-player (closePlaylist)="closePlaylist()" (importPlaylist)="importPlaylist($event)" (exportPlaylist)="exportPlaylist()" (clearPlaylist)="clearPlaylist()" (playFirstInPlaylist)="playFirstInPlaylist()" (repeatActive)="repeatActive($event)" (shuffleActive)="shuffleActive($event)"
      (nextVideoEvent)="nextVideo()" (prevVideoEvent)="prevVideo()">
    </app-video-player>
