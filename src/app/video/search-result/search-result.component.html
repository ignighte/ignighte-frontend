<!-- look at thumbnails -->
<!-- https://developers.google.com/youtube/v3/docs/thumbnails -->
<div class = "searched-list" id="{{i + video.id}}" *ngFor="let video of videoList; let i = index;" [ngClass]="{'last-item': i === videoList.length-1}">
  <div>
      <div (click)="play(video)" [ngStyle]="{'background': '#000 url(' + video.snippet?.thumbnails.high.url + ') center no-repeat', 'background-size': '125%'}">
        <div class="video-informations">
          {{ video.snippet?.title | nowPlaying }}
        </div>

        <div class="video-play-button">
            <a><i class="material-icons">play_circle_filled</i></a>
        </div>
      </div>

      <div>
          <a><i (click)="addToPlaylist(video)" class="material-icons">playlist_add</i></a>
      </div>
  </div>
</div>
