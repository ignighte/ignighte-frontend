<div class="mdl-cell custom-cell mdl-cell--2-col" id="{{i + video.id}}" *ngFor="let video of videoList; let i = index;" [ngClass]="{'last-item': i === videoList.length-1}">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card" (click)="play(video)" [ngStyle]="{'background': '#000 url(' + video.snippet?.thumbnails.high.url + ') center no-repeat', 'background-size': '125%'}">
<!-- 인포메이션 -->
        <div class="video-name-block">
          <div class="video-informations">
            {{ video.snippet?.title | nowPlaying }}
          </div>
        </div>
        <div class="video-play-button">
          <i class="material-icons">play_circle_filled</i>
        </div>
      </div>
      <div class="mdl-card__supporting-text">
        <i (click)="addToPlaylist(video)" class="material-icons">playlist_add</i>
      </div>
    </div>
  </div>

  </div> -->
