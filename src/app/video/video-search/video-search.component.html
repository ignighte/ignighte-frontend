<!-- Commented Out the material design cells and layouts to be subbed in with CSS, left the buttons -->

<h2 class="search-video-title-header">Search Videos</h2>
<form class="search-bar-field" [formGroup]="searchForm" (ngSubmit)="doSearch($event)">

    <div>
      <input class="mdl-textfield__input" placeholder="Search for the song" formControlName="query" type="text" id="query" autocomplete="off">
      <button class="search-button float-left" type="submit">
        <i class="material-icons">search</i>
        <label class="mdl-textfield__label" for="query">Search</label>
      </button>
      <button class="search-button return-home">
        <a routerLink="/home">
          <i class="material-icons">reply</i>
          <label class="mdl-textfield__label" for="query">Home</label>
        </a>
      </button>
    </div>

    <!-- <button type="submit" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">search</i>
    </button> -->
</form>
